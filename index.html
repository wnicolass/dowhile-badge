<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Nicolas Lima - DoWhile</title>
  </head>
  <body>
    <img class="bg" src="./images/bg-gradient.svg" alt="background" />
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="./images/stamp.svg" alt="rocketseat stamp" />
          </span>
          <img id="avatar" src="#" alt="profile pic" />
        </div>

        <h1 id="userName">fafsafasas</h1>
        <a href="#" id="userLink" target="_blank">
          <img src="images/github.svg" alt="github icon" />
          <span id="userLogin"></span>
        </a>
        <p id="bio"></p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="#" target="_blank">
              <img src="./images/youtube.svg" alt="youtube icon" />
            </a>
          </li>
          <li class="facebook">
            <a
              href="#"
              target="_blank"
            >
              <img src="./images/facebook.svg" alt="facebook icon" />
            </a>
          </li>
          <li class="instagram">
            <a href="#" target="_blank">
              <img src="./images/instagram.svg" alt="instagram icon" />
            </a>
          </li>
          <li class="twitter">
            <a href="#" target="_blank">
              <img src="./images/twitter.svg" alt="twitter icon" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
